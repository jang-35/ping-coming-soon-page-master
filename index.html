<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div id="site-container">
      <header>
        <img src="images/logo.svg" alt="ping company logo" class="ping-logo" />
      </header>
      <main>
        <header>
          <h1>
            <span class="text-gray">We are launching </span
            ><span class="text-vdb">soon!</span>
          </h1>
          <h3>Subscribe and get notified</h3>
          <form action="" class="email-form">
            <div class="email-input">
              <label for="email">Your email address...</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email address..."
                required
              />
            </div>
            <div class="email-btn">
              <input type="submit" value="Notify me" />
            </div>
          </form>
          <img
            src="images/illustration-dashboard.png"
            alt="dashboard illustration"
            class="dashboard-img"
          />
        </header>
      </main>

      <footer>
        <div class="social-icons">
          <div class="facebook-icon">
            <img src="images/logo-facebook.svg" alt="facebook logo" />
          </div>
          <div class="twitter-icon">
            <img src="images/logo-twitter.svg" alt="twitter logo" />
          </div>
          <div class="instagram-icon">
            <img src="images/logo-instagram.svg" alt="instagram logo" />
          </div>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
